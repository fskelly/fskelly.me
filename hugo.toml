baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'fskelly.me - learn with me'
theme = "hugo-blog-awesome"
[module]
  [[module.imports]]
    path = "github.com/hugo-sid/hugo-blog-awesome"
    
[[params.socialIcons]]
name = "github"
url = "https://github.com/fskelly"

[[params.socialIcons]]
name = "twitter"
url = "https://twitter.com/fskelly"

[[params.socialIcons]]
name = "linkedin"
url = "https://www.linkedin.com/in/fletcherkelly"

[[params.socialIcons]]
name = "Rss"
url = "index.xml"

###################

[params]
  goToTop = true

########################

# Enable emojis globally
enableEmoji = true
ignoreErrors = ["additional-script-loading-error"] # ignore error of loading additional scripts.

################

# set markup.highlight.noClasses=false to enable code highlight
[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true
	[markup.tableOfContents]
		startLevel = 2 # ToC starts from H2
		endLevel = 4 # ToC ends at H4
		ordered = false # generates <ul> instead of <ol>

###################

[menu]
  [[menu.main]]
    # The page reference (pageRef) is useful for menu highlighting
    # When pageRef is set, setting `url` is optional; it will be used as a fallback if the page is not found.
    pageRef="/"
    name = 'Home'
    url = '/'
    weight = 10
#  [[menu.main]]
#    pageRef="posts"
#    name = 'Posts'
#    url = '/posts/'
#    weight = 20
  [[menu.main]]
    pageRef="tags"
    name = 'Tags'
    url = '/tags'
    weight = 30
  [[menu.main]]
    pageRef="about"
    name = 'About'
    url = 'pages/about/'
    weight = 40

[params.author]
  avatar = "avatar.jpg" # put the file in assets folder; also ensure that image has same height and width
  # Note: image is not rendered if the resource(avatar image) is not found. No error is displayed.
  intro = "Learn-it-all person"
  name = "Fletcher Kelly"
  description = "Exploring Home Automation, Microelectronics, 3D Printing, and DIY."

  #############

[taxonomies]
   tag = "tags"
   category = "categories"